<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>Auto-time-manager Extension</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="api.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="header"></div>

    <div class="dates-content">
      <div>
        <h1>Sat. July 15th.</h1>
        <p>I want to be done by __</p>
      </div>
      <div class="time left">
        <p>5h available</p>
      </div>
    </div>

    <div class="tasks">
      <div id="control">
        <h2>Tasks</h2>
        <img src="images/gc.png" />
        <button>new task</button>
      </div>
      <ul>
        <div class="one-task">
          <p class="task-title">Do Yoga</p>
          <p class="task-length">July 5th, 5:00 PM - 5:00 PM</p>
          <p class="task-duration">1h</p>
          <img src="images/clock.png" />
          <img src="images/pencil.png" />
        </div>
      </ul>
    </div>

    <button id="save-button">Done</button>

    <script></script>
  </body>
</html>
