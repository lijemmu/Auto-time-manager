<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=4.0" />
    <title>Auto-time-manager Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="api.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="main-screen" role="main">
      <div class="container-1">
        <div class="product-name">
          <h1>the name</h1>
          <p id="subtitle">a short phrase</p>
        </div>

        <div class="tasks">
          <h2>Tasks</h2>
          <form id="start-end">
            <p>
              I want to start at <input type="time" id="start" /> and end by
              <input type="time" id="end" />
            </p>
            <input type="submit" value="Submit" />
          </form>

          <form id="make-task" style="display: none">
            <p>
              I want to
              <input type="text" id="activity" placeholder="study for econ" />
              for
              <input
                type="number"
                id="duration"
                placeholder="1.5"
                min="0"
                max="24"
              />
              hours
              <select id="preference">
                <option value="morning">in the morning</option>
                <option value="no-pref">(No preference)</option></select
              >.
            </p>
            <input type="submit" value="Submit" />
          </form>

          <div id="task-items-container">
            <div class="one-task">
              <div class="upper">
                <p class="task-activity">Do Yoga</p>
                <div class="duration-clock">
                  <p class="task-duration">1h</p>
                  <img class="small-icon" src="images/clock.png" />
                </div>
              </div>
              <div class="lower">
                <p class="task-time">July 5th, 5:00 PM - 5:00 PM</p>
                <img class="small-icon" src="images/pencil.png" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-2">
        <div class="time-content">
          <div id="time-left">
            <div class="time-hours">
              <p>5h</p>
            </div>
            <p>available</p>
          </div>

          <div class="current-date">
            <p>Sat. July 15th</p>
          </div>
        </div>
        <div class="buttons">
          <button id="new-task">
            <img class="logo" src="images/plus.png" />
            new task
          </button>
          <button id="save-button">Generate schedule!</button>
        </div>
      </div>
    </div>

    <script src="front.js"></script>
  </body>
</html>
