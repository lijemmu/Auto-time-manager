<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=4.0" />
    <title>Auto-time-manager Extension</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header"></div>

    <div class="dates-content">
      <div>
        <h1>Sat. July 15th.</h1>
        <p>I want to be done by __</p>
      </div>
      <div id="time-left">
        <div>
          <p>5h available</p>
        </div>
      </div>
    </div>

    <div class="tasks">
      <div id="control">
        <h2>Tasks</h2>
        <div class="buttons">
          <img class="logo" src="images/gc.png" />
          <button>new task</button>
        </div>
      </div>
      <ul>
        <div class="one-task">
          <div class="upper">
            <p>Do Yoga</p>
            <div class="duration-clock">
              <p>1h</p>
              <img class="small-icon" src="images/clock.png" />
            </div>
          </div>
          <div class="lower">
            <p>July 5th, 5:00 PM - 5:00 PM</p>
            <img class="small-icon" src="images/pencil.png" />
          </div>
        </div>
      </ul>
    </div>

    <button id="save-button">Done</button>

    <script></script>
  </body>
</html>
