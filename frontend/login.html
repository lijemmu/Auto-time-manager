<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=4.0" />
    <title>Auto-time-manager Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="login.js" type="text/javascript"></script>

  </head>
  <body id="login">
    <div id="login-main-screen" role="main">
      <div class="product-name">
        <h1>timeeely</h1>
        <p id="subtitle">organize, schedule, and get things done.</p>
      </div>

      <form id="initial-input">
        <p>I want to plan for <input type="date" id="user-date" /></p>
        <p>
          I want to start at <input type="time" id="start" /> and end by
          <input type="time" id="end" />
        </p>
        <input type="submit" value="Start Planning" />
      </form>
    </div>
    
    
     <button id="login">Auth</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>
  </body>
</html>
